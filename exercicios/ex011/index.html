<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagens dinamincas</h1>
    <p>Testando imagens em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audio</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
        <source src="midia/guanacast.ogg" type="audio/ogg">
        <source src="midia/guanacast.wav" type="audio/wav">
        <p>Seu navegador nao reproduz. <a href="midia/guanacast.mp3"></a>Baixar</p>
    </audio>
    <!--Evitar wav sao pesados-->
    <!--100% compativel com todos os navegadores MP3 WAV OGG-->
</body>
</html>
